{% extends 'layout.html' %}
{% block body%}
<div class="form">
    <form action="/products/create" method="post" enctype="multipart/form-data">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="">Name</label>
                    <input type="text" name="productname" class="form-control" placeholder="Enter name" required>
                </div>
                <div class="form-group">

                    <label for="">Price</label>
                    <input type="number" name="productprice" class="form-control" placeholder="Enter price"
                           required><br>
                </div>
                <div class="form-group">


                    <label for="">Size</label>
                    <input type="number" name="productsize" class="form-control" placeholder="Enter number"
                           required><br>
                </div>
                <div class="form-group">

                    <label for="">Color</label>
                    <input type="text" name="productcolor" class="form-control" placeholder="Enter color" required>

                </div>
                <div class="form-group">

                    <label for="">Image</label>
                    <input type="file" name="productimage"/>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary" value="post produuct">post</button>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>


    </form>
</div>
{% endblock body %}
